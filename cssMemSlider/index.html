<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./src/css/style.css">
   <title>Document</title>
</head>

<body>

   <div class="wraper">


      <input checked type="radio" name="respond" id="desktop">
      <article class="slider">
         <input checked type="radio" name="slider" id="switch1">
         <input type="radio" name="slider" id="switch2">
         <input type="radio" name="slider" id="switch3">
         <input type="radio" name="slider" id="switch4">
         <input type="radio" name="slider" id="switch5">


         <div class="slides">
            <div class="slides-owerflow">
               <div class="owerflow-card">
                  <div class="card">
                     <div class="card-pic ">
                        <img src="./src/img/1.jpg" alt="1">
                     </div>
                     <h4>рыбов</h4>
                  </div>

                  <div class="card ">
                     <div class="card-pic ">
                        <img src="./src/img/2.jpg" alt="2">
                     </div>
                     <h4>дайте кушать</h4>
                  </div>

                  <div class="card  ">
                     <div class="card-pic ">
                        <img src="./src/img/3.jpg" alt="3">
                     </div>
                     <h4>Степан</h4>
                  </div>

                  <div class="card  ">
                     <div class="card-pic  ">
                        <img src="./src/img/4.jpg" alt="4">
                     </div>
                     <h4>Наташа просыпайся</h4>
                  </div>

                  <div class="card  ">
                     <div class="card-pic  ">
                        <img src="./src/img/5.jpg" alt="5">
                     </div>
                     <h4>бикукле</h4>
                  </div>

               </div>
            </div>
         </div>
         <div class="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
         </div>
      </article>
   </div>

</body>

</html>
